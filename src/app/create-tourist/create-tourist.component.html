<div class="col-md-6 offset-md-3">
  <h3>Create Tourist</h3>

  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
      <label> First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="tourist.firstName"
        name="firstName"
        required
        #firstName="ngModel"
        pattern="[a-zA-Z]{2,15}"
      />
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && firstName.errors?.['required']"
        >Please enter the name</span
      >
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && firstName.errors?.['pattern']"
        >Invalid name</span
      >
    </div>

    <div class="form-group">
      <label> Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="tourist.lastName"
        name="lastName"
        required
        #lastName="ngModel"
        pattern="[a-zA-Z]{3,10}"
      />

      <span
        class="alert alert-danger"
        *ngIf="f.submitted && lastName.errors?.['required']"
        >Please enter the last name</span
      >
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && lastName.errors?.['pattern']"
        >Invalid name</span
      >
    </div>

    <div class="form-group">
      <label> Gender</label>
      <div class="form-control">
        <label class="radio-inline">
          <input
            type="radio"
            value="male"
            [(ngModel)]="tourist.gender"
            name="gender"
          />Female </label
        ><br /><br />
        <label class="radio-inline">
          <input
            type="radio"
            value="female"
            [(ngModel)]="tourist.gender"
            name="gender"
          />Male
        </label>
      </div>
    </div>
    <div class="form-group">
      <label> Age</label>
      <input
        type="text"
        class="form-control"
        id="age"
        [(ngModel)]="tourist.age"
        name="age"
        required
        #age="ngModel"
        pattern="[0-9]{2}"
      />
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && age.errors?.['required']"
        >Please enter the age</span
      >
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && age.errors?.['pattern']"
        >Invalid age</span
      >
    </div>

    <div class="form-group">
      <label> From Place</label>
      <input
        type="text"
        class="form-control"
        id="fromplace"
        [(ngModel)]="tourist.fromplace"
        name="fromplace"
        required
        #fromplace="ngModel"
        pattern="[a-zA-Z]{3,19}"
      />

      <span
        class="alert alert-danger"
        *ngIf="f.submitted && fromplace.errors?.['required']"
        >Please enter the place</span
      >
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && fromplace.errors?.['pattern']"
        >Invalid place</span
      >
    </div>

    <div class="form-group">
      <label> Number-Of-Days-Visits</label>
      <input
        type="text"
        class="form-control"
        id="numberOfDaysVisits"
        [(ngModel)]="tourist.numberOfDaysVisits"
        name="numberOfDaysVisits"
        required
        #numberOfDaysVisits="ngModel"
        pattern="[0-9]{2}"
      />

      <span
        class="alert alert-danger"
        *ngIf="f.submitted && numberOfDaysVisits.errors?.['required']"
        >Please enter days</span
      >
      <span
        class="alert alert-danger"
        *ngIf="f.submitted && numberOfDaysVisits.errors?.['pattern']"
        >Invalid days</span
      >
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
